<div class="register">
  <h2>Registrarse</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Usuario:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
  @if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
  }
  @if (successMessage) {
  <p class="success">{{ successMessage }}</p>
  }
  <p><a (click)="goToLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
</div>
