<div class="register-page">
  <div class="register">
    <div class="register-card card">
      <div class="register-header">
        <h2 class="register-title">Registrarse</h2>
        <p class="register-subtitle muted-text">Crea una cuenta para acceder a los relojes interactivos</p>
      </div>

      <form (ngSubmit)="onRegister()">
        <div class="register-form-group">
          <label for="username">Usuario:</label>
          <input id="username" type="text" [(ngModel)]="username" name="username" required>
        </div>
        <div class="register-form-group">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="register-form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="primary-btn">Registrarse</button>
      </form>

      @if (errorMessage) {
      <p class="error" style="margin-top: 0.75rem;">{{ errorMessage }}</p>
      }
      @if (successMessage) {
      <p class="success" style="margin-top: 0.25rem;">{{ successMessage }}</p>
      }

      <div class="register-footer">
        <span class="muted-text">¿Ya tienes cuenta?</span>
        <button
          type="button"
          class="primary-btn"
          style="margin-top: 0.4rem; padding-inline: 1rem; padding-block: 0.45rem; font-size: 0.85rem;"
          (click)="goToLogin()"
        >
          Inicia sesión
        </button>
      </div>
    </div>
  </div>
</div>
