<div class="login-page">
  <div class="login">
    <div class="login-card card">
      <div class="login-header">
        <h2 class="login-title">Iniciar Sesión</h2>
        <p class="login-subtitle muted-text">Accede para ver los diferentes relojes interactivos</p>
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="login-form-group">
          <label for="username">Usuario:</label>
          <input id="username" type="text" [(ngModel)]="username" name="username" required>
        </div>
        <div class="login-form-group">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="primary-btn">Iniciar Sesión</button>
      </form>

      @if (errorMessage) {
      <p class="error" style="margin-top: 0.75rem;">{{ errorMessage }}</p>
      }

      <div class="login-footer">
        <span class="muted-text">¿No tienes cuenta?</span>
        <button type="button" class="primary-btn" style="margin-top: 0.4rem; padding-inline: 1rem; padding-block: 0.45rem; font-size: 0.85rem;" (click)="goToRegister()">
          Regístrate
        </button>
      </div>
    </div>
  </div>
</div>
