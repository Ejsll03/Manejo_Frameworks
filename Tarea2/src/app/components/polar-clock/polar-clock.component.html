<svg width="200" height="200" class="polar-clock">
  <circle cx="100" cy="100" r="50" fill="none" stroke="#ccc" stroke-width="2"></circle>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ccc" stroke-width="2"></circle>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ccc" stroke-width="2"></circle>
  <path [attr.d]="hoursArc" fill="#ff0000" opacity="0.5"></path>
  <path [attr.d]="minutesArc" fill="#00ff00" opacity="0.5"></path>
  <path [attr.d]="secondsArc" fill="#0000ff" opacity="0.5"></path>
</svg>
